<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Product</title>

</head>
<body>
    <div th:fragment="content" class="container">
        
        <div id="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item d-flex justify-content-center align-items-center">
                    <img class="d-block w-75" th:src="'https://th.bing.com/th/id/R.c0db1c8149493acb21b46849ac5f526b?rik=ZMs32uvokZMbWw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2ff%2fa%2f5%2f1025426-vertical-1920-x-1080-hd-wallpapers-1920x1080-macbook.jpg&ehk=qwDhIT%2fT%2b8cXPVFFtW%2fAWZc7ZXNHGh9DL0oVD0Q7TdA%3d&risl=&pid=ImgRaw&r=0'" alt="First slide">
                </div>
                <div class="carousel-item d-flex justify-content-center align-items-center">
                    <img class="d-block w-75" th:src="'https://wallpapercave.com/wp/wp6908944.jpg'" alt="Second slide">
                </div>
                <div class="carousel-item d-flex justify-content-center align-items-center">
                    <img class="d-block w-75" th:src="'https://th.bing.com/th/id/R.9462f0f34a40b9269d0030af13dd993a?rik=UXFVPY4F4n2EMg&pid=ImgRaw&r=0'" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>

        <div class="d-flex align-items-center bg-gradient-dark"> 
            <div class="p-1">         
                <a href="#allproduct" class="dropdown-item mb-0 fw-bold">Product</a> 
            </div> 
            <div class="p-1">         
                <a class="mb-0 fw-bold">
                    <span th:if="${category == null}" th:text="'All'">All</span>
                    <span th:if="${category != null}" th:text="${category.cate_name}">Category Name</span>
                </a>
                
                <!-- <a class="mb-0 fw-bold"><span th:text="${cate_name != null ? cate_name : 'All'}"></span></a> -->
                
            </div> 
            <!-- <div class="p-1">
                <div class="nav-item dropdown">
                    <a class="nav-link text-dark dropdown-toggle" type="button" id="modelDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:href="@{/getallmodel}">
                        Model
                    </a>
                    <div class="dropdown-menu" aria-labelledby="modelDropdown">
                        <a href="#allmodel" class="dropdown-item">All</a>
                        <a class="dropdown-item" th:each="model : ${promodel}" th:href="@{/products/productmodel/{modelId}(categoryId=${model.model_id})}" th:text="${model.model_name}"></a>
                    </div>
                </div>
            </div> -->
        </div>    
        
        <div class="row" id="cate_id">
            <div th:each="product : ${products}" class="col-md-3 col-sm-4 my-3">
                <div class="card shadow h-100 w-100 d-flex flex-column">
                    <a th:href="@{/products/details/{id}(id=${product.product_id})}">
                        <div class="card-body h-100 w-100 flex-grow-1 min-height: 0">
                            <div>
                                <img th:src="${product.image_url}" class="h-100 w-100" alt="Product Image">
                            </div>
                            <div class="p-2 text-dark fw-bold">
                                <p>Name: <span th:text="${product.pro_name}"></span></p>
                                <p>Price: $<span th:text="${product.sale_price}"></span></p>
                            </div>
                        </div>
                    </a>
                    <div class="card-footer">
                        <form th:action="@{/cart/add}" method="post" class="btn-sm text-center">
                            <input type="hidden" th:name="product_id" th:value="${product.product_id}" />
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagenumber">
            <nav aria-label="Page navigation">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-5">
                        <ul class="pagination text-center">
                            <li th:class="${currentPage == null || currentPage == 0} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/products(pageNumber=${currentPage != null ? currentPage - 1 : 0}, pageSize=${pageSize})}">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
        
                            <li th:if="${totalPages != null && totalPages > 0}" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == pageNum} ? 'page-item active' : 'page-item'">
                                <a class="page-link" th:href="@{/products(pageNumber=${pageNum}, pageSize=${pageSize})}" th:text="${pageNum + 1}"></a>
                            </li>

                            <li th:class="${currentPage == null || currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/products(pageNumber=${currentPage != null ? currentPage + 1 : 0}, pageSize=${pageSize})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1"></div>
                </div>
            </nav>
        </div>

        <div th:fragment="scripts">
            <script>
                $(document).ready(function()
                {
                    
                });
            </script>
        </div>

</body>
</html>
