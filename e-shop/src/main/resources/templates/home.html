<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMzNlT4BTxEPCcMQzFdlBp1S1OqEO9xsQzEO0qM" crossorigin="anonymous">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      margin: 15px 0; /* Add margin for spacing */
      transition: transform 0.3s, box-shadow 0.3s; /* Add hover effects */
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(41, 2, 2, 0.2);
    }
    .card-title {
      white-space: nowrap; /* Prevent text wrapping */
      overflow: hidden; /* Hide overflowing text */
      text-overflow: ellipsis; /* Add ellipsis to truncated text */
      font-size: 1rem; /* Adjust font size */
    }
    .carousel-inner img {
      width: 100%;
      height: auto;
    }
    .carousel-item {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-item .card {
      flex-direction: row;
      flex: 1;
    }
    .carousel-item .item-text {
      flex: 1;
      padding: 20px; /* Add padding for spacing */
    }
    .carousel-item .item-img img {
      max-width: 50%;
      height: auto;
    }
    .top-selling .card {
      max-width: 100%;
    }

    /* Custom styling for carousel controls */
    .carousel-control-prev,
    .carousel-control-next {
      width: 3rem; /* Adjust size as needed */
      height: 3rem; /* Adjust size as needed */
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      width: 100%;
      height: 100%;
      background-color: red; /* Background color for the icon */
      border-radius: 50%;
      background-size: 100%, 100%;
    }
    .carousel-control-prev-icon {
      background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"%3E%3Cpath fill="%23ffffff" d="M4 0l-4 4 4 4V0z"/%3E%3C/svg%3E');
    }
    .carousel-control-next-icon {
      background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"%3E%3Cpath fill="%23ffffff" d="M0 0l4 4-4 4V0z"/%3E%3C/svg%3E');
    }

    /* Custom styling for carousel indicators */
    .carousel-indicators li {
      background-color: red; /* Indicator color */
    }
    .carousel-indicators .active {
      background-color: darkred; /* Active indicator color */
    }
  </style>
</head>
<body>
  <div th:fragment="content" class="container">
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-pause="hover" data-interval="4000">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" aria-label="Slide 1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" aria-label="Slide 2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2" aria-label="Slide 3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card d-flex flex-row w-100">
            <div class="item container col-lg-8 text-start d-flex flex-column ">
              <h2><span class="text-danger">20% OFF</span> on Microsoft Surface Studio 2 <img class="w-50" src="https://soklyphone.com/storage/Huawei/Computer_Huawei/B-3-HUAWEI-MateBook-B3-2024/1-1714468269h8TeF.png" alt="Microsoft Surface Studio 2"></h2>
            </div>
          </div>       
        </div>
        <div class="carousel-item">
          <div class="card d-flex flex-row w-100">
            <div class="item-img overflow-hidden">
              <img class="w-100 py-3" src="https://soklyphone.com/storage/SAMSUNG/Tablet/Galaxy-Tab-A-8-2021/graphite-1-1641633914nWfOB.png" alt="Samsung Galaxy Tab A">
            </div>  
            <div class="item-text container col-lg-8 text-start lh-1 d-flex flex-column align-items-center pt-5">
              <h2 class="align-items-start text-start lh-sm pb-3 pt-0">There are also tons of <br> discounted mice out there. <br>Check them out!</h2>
              <!-- <button type="button" class="btn bg-warning text-white">Tap Here</button> -->
            </div>
          </div>       
        </div>
        <div class="carousel-item">
          <div class="card d-flex flex-row py-3 px-5 w-100">
            <div class="item-img overflow-hidden pt-4">
              <img class="w-100" src="https://soklyphone.com/storage/Nothing/Nothing-CMF-Phone-1/green-1720768333gkOSl.png" alt="Nothing CMF Phone">
            </div>  
            <div class="item-text d-flex align-items-center flex-column fs-4 container col-lg-8 text-start lh-lg pt-5">
              <h2>Start Building Your Own PC <br> With Us Today!</h2>
              <p>And Let's Explore New World Together</p>
            </div>
          </div>       
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Top Selling -->
    <div class="top-selling my-5">
      <div class="row">
        <div th:each="article : ${articles}" class="col-md-4 col-sm-6 mb-3">
          <a th:href="@{/Article/details/{id}(id=${article.id})}">
            <div class="card shadow">
              <img th:src="${article.imageUrl}" class="card-img-top" alt="Article Image">
              <div class="card-body">
                <h5 class="card-title" th:text="${article.title}"></h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div th:fragment="scripts"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
