<style>
  body{
    background-color: aqua;
  }
    .myfont > p {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 10px !important;
      font-weight: bold;
    }
    .card {
            max-width: 300px; /* Constrain card width */
        }
    .card-title {
      white-space: nowrap !important;          /* Prevents the text from wrapping */
      overflow: hidden;             /* Hides any overflowing text */
      text-overflow: ellipsis;      /* Adds ellipsis (...) to truncated text */
      display: block;
      font-size: 14px !important;
        white-space: nowrap; /* Prevent text wrapping */
        overflow: hidden; /* Hide overflowing text */
        text-overflow: ellipsis; /* Add ellipsis to truncated text */
        font-size: 1rem; /* Adjust font size */
    }
    .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    .card-header {
        max-width: 100%;
    }
          .carousel-inner img {
          width: 100%;
          height: auto;
        }
        .carousel-item {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .carousel-item .card {
          flex-direction: row;
          flex: 1;
        }
        .carousel-item .item-text {
          flex: 1;
          padding: 20px; /* Add padding for spacing */
        }
        .carousel-item .item-img img {
          max-width: 50%;
          height: auto;
        }
        .top-selling .card {
          max-width: 100%;
        }

        /* Custom styling for carousel controls */
        .carousel-control-prev,
        .carousel-control-next {
          width: 3rem; /* Adjust size as needed */
          height: 3rem; /* Adjust size as needed */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
          width: 100%;
          height: 100%;
          background-color: red; /* Background color for the icon */
          border-radius: 50%;
          background-size: 100%, 100%;
        }
        .carousel-control-prev-icon {
          background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"%3E%3Cpath fill="%23ffffff" d="M4 0l-4 4 4 4V0z"/%3E%3C/svg%3E');
        }
        .carousel-control-next-icon {
          background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"%3E%3Cpath fill="%23ffffff" d="M0 0l4 4-4 4V0z"/%3E%3C/svg%3E');
        }

        /* Custom styling for carousel indicators */
        .carousel-indicators li {
          background-color: red; /* Indicator color */
        }
        .carousel-indicators .active {
          background-color: darkred; /* Active indicator color */
        }
  </style>
</head>
<body>
  <div th:fragment="content" class="container">
      
     <!-- Carousel -->

        <li data-target="#carouselExampleIndicators" data-slide-to="1" aria-label="Slide 2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2" aria-label="Slide 3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card d-flex flex-row w-100">
            <div class="item container col-lg-8 text-start d-flex flex-column ">
              <h2><span class="text-danger">20% OFF</span> on Microsoft Surface Studio 2 <img class="w-50" src="https://soklyphone.com/storage/Huawei/Computer_Huawei/B-3-HUAWEI-MateBook-B3-2024/1-1714468269h8TeF.png" alt="Microsoft Surface Studio 2"></h2>
            </div>
          </div>       
        </div>
        <div class="carousel-item">
          <div class="card d-flex flex-row w-100">
            <div class="item-img overflow-hidden">
              <img class="w-100 py-3" src="https://soklyphone.com/storage/SAMSUNG/Tablet/Galaxy-Tab-A-8-2021/graphite-1-1641633914nWfOB.png" alt="Samsung Galaxy Tab A">
            </div>  
            <div class="item-text container col-lg-8 text-start lh-1 d-flex flex-column align-items-center pt-5">
              <h2 class="align-items-start text-start lh-sm pb-3 pt-0">There are also tons of <br> discounted mice out there. <br>Check them out!</h2>
              <!-- <button type="button" class="btn bg-warning text-white">Tap Here</button> -->
            </div>
          </div>       
        </div>
        <div class="carousel-item">
          <div class="card d-flex flex-row py-3 px-5 w-100">
            <div class="item-img overflow-hidden pt-4">
              <img class="w-100" src="https://soklyphone.com/storage/Nothing/Nothing-CMF-Phone-1/green-1720768333gkOSl.png" alt="Nothing CMF Phone">

            <div class="item-text d-flex align-items-center flex-column fs-4 container col-lg-8 text-start lh-lg pt-5">
              <h2>Start Building Your Own PC <br> With Us Today!</h2>
              <p>And Let's Explore New World Together</p>
            </div>
          </div>       
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- <h1 th:text="#{greeting}"></h1>  -->
    <!-- Top Selling  -->
    <h3 th:text="#{top-article}" class="fs-5 pt-5">Top View Articles</h3>
    <div class="top">
      <div class="row">
          <div th:each="article : ${articles}" class="col-md-4 col-sm-4 mb-3">
              <a th:href="@{/Article/details/{id}(id=${article.id})}">
                  <div class="card shadow" style="height: 100%;">
                      <div class="card-body p-0" style="height: 200px;"> <!-- Set a fixed height for the image container -->
                          <img th:src="@{'/uploads/' + ${article.imageUrl}}" class="h-100 w-100" alt="Product Image" style="object-fit: cover;"> <!-- Ensure the image covers the container -->
                      </div>
                      <div class="card-header text-white fw-bold" style="background-color: #456AD8;">
                          <h5 class="card-title truncate mb-0" th:text="${article.title}" style="width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></h5>
                      </div>
                  </div>
              </a>
          </div>
      </div>
  </div>

    <!-- Top View Prodcut  -->
    <h3 th:text="#{top-product}" class="pt-5">Top View Products</h3>
    <div class="row" id="cate_id">
      <div th:each="product : ${products}" class="col-md-4 col-sm-4 mb-3">
        <div class="card shadow h-100 w-100">
            <a th:href="@{/products/details/{id}(id=${product.product_id})}">
                <div class="card-body h-100 w-100">
                    <div style="height: 200px;">
                        <img th:src="@{'/uploads/' + ${product.image_url}}" class="h-100 w-100" alt="Product Image">
                    </div>
                    <div class="p-2 text-dark fw-bold">
                        <p>Name: <span th:text="${product.Pro_name}"></span></p>
                        <p>Price: $<span th:text="${product.sale_price}"></span></p>
                    </div>
                </div>
            </a>
            <div class="card-footer">
                <form th:action="@{/cart/add}" method="post" class="btn-sm text-center">
                    <input type="hidden" th:name="product_id" th:value="${product.product_id}" />
                    <a type="button" class="btn btn-success btn-block" th:href="@{/products/details/{id}(id=${product.product_id})}">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </a>
                    <!-- <button type="submit" class="btn btn-success btn-block " id="add-to-cart-btn">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button> -->
                </form>
            </div>
        </div>
      </div>
    </div>
      
  </div>

  <div th:insert="~{scripts}"></div>
  <!-- <div th:fragment="scripts"></div> -->
