<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" integrity="sha384-nQrSJbMcDhzGqwujtRYl7C9CChcHXLlYWcuQZ5r8sTx9qmUlz5+LIlT6WFCNs2vQ" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">

<style>
  body{
    background-color: aqua;
  }
    .myfont > p {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 10px !important;
      font-weight: bold;
    }
    .card {
            max-width: 300px; /* Constrain card width */
        }
    .card-title {
      white-space: nowrap !important;          /* Prevents the text from wrapping */
      overflow: hidden;             /* Hides any overflowing text */
      text-overflow: ellipsis;      /* Adds ellipsis (...) to truncated text */
      display: block;
      font-size: 14px !important;
    }
    .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
      .card-header {
          max-width: 100%;
      }
  </style>
</head>
<body>
  <div th:fragment="content" class="container">
        
      <div id="carousel">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item d-flex justify-content-center align-items-center">
                  <img class="d-block w-75" th:src="'https://th.bing.com/th/id/R.c0db1c8149493acb21b46849ac5f526b?rik=ZMs32uvokZMbWw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2ff%2fa%2f5%2f1025426-vertical-1920-x-1080-hd-wallpapers-1920x1080-macbook.jpg&ehk=qwDhIT%2fT%2b8cXPVFFtW%2fAWZc7ZXNHGh9DL0oVD0Q7TdA%3d&risl=&pid=ImgRaw&r=0'" alt="First slide">
              </div>
              <div class="carousel-item d-flex justify-content-center align-items-center">
                  <img class="d-block w-75" th:src="'https://wallpapercave.com/wp/wp6908944.jpg'" alt="Second slide">
              </div>
              <div class="carousel-item d-flex justify-content-center align-items-center">
                  <img class="d-block w-75" th:src="'https://th.bing.com/th/id/R.9462f0f34a40b9269d0030af13dd993a?rik=UXFVPY4F4n2EMg&pid=ImgRaw&r=0'" alt="Third slide">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
          </div>
      </div>

    <!-- <h1 th:text="#{greeting}"></h1>  -->
    <!-- Top Selling  -->
    <h3 th:text="#{top-article}" class="fs-5 pt-5">Top View Articles</h3>
    <div class="top">
      <div class="row">
        <div th:each="article : ${articles}" class="col-md-4 col-sm-4 mb-3">
            <a th:href="@{/Article/details/{id}(id=${article.id})}">
              <div class="card shadow">
                <div class="card-body h-100 w-100">              
                  <img th:src="${article.imageUrl}" class="card-img h-75 w-100" alt="Article Image">
                </div>
                <div class="card-header text-white fw-bold " style="background-color: #456AD8;">
                  <h5 class="card-title truncate mb-0" th:text="${article.title}" style="width: 100%; white-space: nowrap;
                  overflow: hidden;
                  text-overflow: ellipsis;"></h5>
                </div>
              </div>
            </a>          
        </div>
      </div>
    </div>

    <!-- Top View Prodcut  -->
    <h3 th:text="#{top-product}" class="pt-5">Top View Products</h3>
    <div class="row" id="cate_id">
      <div th:each="product : ${products}" class="col-md-4 col-sm-4 mb-3">
          <div class="card shadow h-100 w-100">
              <a th:href="@{/products/details/{id}(id=${product.product_id})}">
                  <div class="card-body h-100 w-100">
                      <div>
                          <img th:src="${product.image_url}" class="h-100 w-100" alt="Product Image">
                      </div>
                      <div class="p-2 text-dark fw-bold">
                          <p>Name: <span th:text="${product.Pro_name}"></span></p>
                          <p>Price: $<span th:text="${product.sale_price}"></span></p>
                      </div>
                  </div>
              </a>
              <div class="card-footer">
                  <form th:action="@{/cart/add}" method="post" class="btn-sm text-center">
                      <input type="hidden" th:name="product_id" th:value="${product.product_id}" />
                      <button th:text="#{add-to-cart}" type="submit" class="btn btn-success btn-block">
                          <i class="fas fa-cart-plus"></i> Add to Cart
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
      
  </div>

  <div th:insert="~{scripts}"></div>
  <!-- <div th:fragment="scripts"></div> -->
</body>
</html>
