<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMzNlT4BTxEPCcMQzFdlBp1S1OqEO9xsQzEO0qM" crossorigin="anonymous">

<style>
    .myfont > p {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 10px !important;
      font-weight: bold;
    }
    .card {
            max-width: 300px; /* Constrain card width */
        }
    .card-title {
      white-space: nowrap !important;          /* Prevents the text from wrapping */
      overflow: hidden;             /* Hides any overflowing text */
      text-overflow: ellipsis;      /* Adds ellipsis (...) to truncated text */
      display: block;
      font-size: 14px !important;
    }
  </style>
</head>
<body>
  <div th:fragment="content" class="container">
        
      <div id="carousel">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item d-flex justify-content-center align-items-center">
                  <img class="d-block w-75" th:src="'https://th.bing.com/th/id/R.c0db1c8149493acb21b46849ac5f526b?rik=ZMs32uvokZMbWw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2ff%2fa%2f5%2f1025426-vertical-1920-x-1080-hd-wallpapers-1920x1080-macbook.jpg&ehk=qwDhIT%2fT%2b8cXPVFFtW%2fAWZc7ZXNHGh9DL0oVD0Q7TdA%3d&risl=&pid=ImgRaw&r=0'" alt="First slide">
              </div>
              <div class="carousel-item d-flex justify-content-center align-items-center">
                  <img class="d-block w-75" th:src="'https://wallpapercave.com/wp/wp6908944.jpg'" alt="Second slide">
              </div>
              <div class="carousel-item d-flex justify-content-center align-items-center">
                  <img class="d-block w-75" th:src="'https://th.bing.com/th/id/R.9462f0f34a40b9269d0030af13dd993a?rik=UXFVPY4F4n2EMg&pid=ImgRaw&r=0'" alt="Third slide">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
          </div>
      </div>


    <!-- Top Selling  -->
    <div class="top my-5">
      <div class="row">
        <div th:each="article : ${articles}" class="col-md-4 col-sm-4 mb-3">
            <a th:href="@{/Article/details/{id}(id=${article.id})}">
              <div class="card shadow">
                <div class="card-body h-100 w-100">              
                  <img th:src="${article.imageUrl}" class="card-img h-75 w-100" alt="Article Image">
                </div>
                <div class="card-header text-white fw-bold titlecard" style="background-color: #456AD8;">
                  <h5 class="card-title" th:text="${article.title}"></h5>
                </div>
              </div>
            </a>          
        </div>
      </div>
    </div>
      
  </div>

  <div th:fragment="scripts"></div>
</body>
</html>
