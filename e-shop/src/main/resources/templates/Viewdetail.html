<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .main-product-image {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .main-product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .detail-image {
            border: 2px solid transparent;
            cursor: pointer;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
        }
        .detail-image:hover {
            border: 2px solid #000;
        }
        .product-details {
            max-width: 100%;
        }
        .total-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn-container {
            margin-top: 20px;
        }
        .additional-pictures {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        p {
            font-size: 1.2rem;
        }
      
    </style>
</head>
<body>

    <div th:fragment="content" class="container">
        <div class="card">  
            <h4 class="card-header bg-primary text-white">Product Details</h4>
            <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="main-product-image">
                        <img width="300px" th:src="${productdetail.image_url}" alt="Product Image" id="main-product-image">
                    </div>
                    <div class="additional-pictures">
                        <img width="150px" th:each="imagedetail : ${detailImageUrls}" class="detail-image" th:src="${imagedetail}" alt="Additional Image" onclick="switchImage(this)">
                    </div>
                </div>
                <div class="col-md-6 product-details">
                    <div class="mb-3 text-right">
                        <p><i class="fas fa-eye"></i> <span th:text="${productdetail.viewCount}"></span></p>
                    </div>

                    <h2 th:text="${productdetail.pro_name}"></h2>
                    <!-- <p><span>Category: </span><span th:text="${productdetail.category_id}"></span></p> -->
                    <h4><span>Price: $</span><span th:text="${productdetail.sale_price}" id="sale-price"></span></h4>
                    <p th:text="${productdetail.description}"></p>
                    
                    <div class="add-item">
                        <div class="d-flex align-items-center">
                            <div class="w-100 mb-3">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h4 class="total-price text-danger">Total Price: $<span id="total-price">0.00</span></h4>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group flex-grow btnincrement">
                                            <div class="input-group-prepend">
                                                <button type="button" class="btn btn-outline-primary" id="decrease-product-qty">-</button>
                                            </div>
                                            <input type="text" value="1" class="border-primary form-control text-center font-weight-bold" id="product-qty">
                                            <div class="input-group-append">
                                                <button type="but   ton" class="btn btn-outline-primary" id="increase-product-qty">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-4">
                                        <button type="submit" class="btn btn-success btn-block ">
                                            <i class="fas fa-cart-plus"></i> Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="btn-container mt-3">
            <a href="/aubshop/products" class="btn btn-secondary">Back to Product List</a>
        </div>

    
   <script th:fragment="scripts">
        document.addEventListener('DOMContentLoaded', function() {
            const qtyInput = document.getElementById('product-qty');
            const decreaseButton = document.getElementById('decrease-product-qty');
            const increaseButton = document.getElementById('increase-product-qty');
            const salePriceElement = document.getElementById('sale-price');
            const salePrice = parseFloat(salePriceElement.textContent.trim()) || 0.00;

            console.log("Initial Sale Price:", salePrice); // Debugging

            function updateQuantity(change) {
                let currentQty = parseInt(qtyInput.value, 10);
                const maxValue = parseInt(qtyInput.getAttribute('max-value'), 10) || Infinity;
                if (change === 'increase' && currentQty < maxValue) {
                    qtyInput.value = currentQty + 1;
                } else if (change === 'decrease' && currentQty > 1) {
                    qtyInput.value = currentQty - 1;
                }
                updateTotalPrice();
            }

            function updateTotalPrice() {
                let currentQty = parseInt(qtyInput.value, 10);
                let totalPrice = currentQty * salePrice;
                document.getElementById('total-price').innerText = totalPrice.toFixed(2);
            }

            decreaseButton.addEventListener('click', function() {
                updateQuantity('decrease');
            });

            increaseButton.addEventListener('click', function() {
                updateQuantity('increase');
            });

            // Initial update of total price
            updateTotalPrice();

            console.log("Product details page loaded.");
        });

        function switchImage(image) {
            var mainImage = document.getElementById('main-product-image');
            mainImage.src = image.src;
        }
    </script>

</body>
</html>
