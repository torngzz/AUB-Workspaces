<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .detail-image {
            border: 2px solid transparent;
            cursor: pointer;
        }

        .detail-image:hover {
            border: 2px solid #000; /* Change color as needed */
        }

        .main-product-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content" th:fragment="detail">
        <h1>Product Details</h1>
        <div class="product-container">
            <img class="product-image w-50" th:src="${productdetail.image_url}" alt="Product Image" id="main-product-image">
            <div class="product-details text-dark">
                <h2 th:text="${productdetail.pro_name}"></h2>
                <p class="fs-40">
                    <span>Category: </span>
                    <span th:text="${productdetail.category_id}"></span>
                </p>
                <p class="fs-40">
                    <span>Price: $</span>
                    <span th:text="${productdetail.sale_price}"></span>
                </p>
                <p class="fs-40" th:text="${productdetail.description}"></p>
                <!-- Additional pictures -->
                <div class="additional-pictures w-25">
                    <img th:each="imageUrl : ${detailImageUrls}" class="product-image w-25 input group detail-image" th:src="${imageUrl}" alt="Additional Image" onclick="switchImage(this)">
                </div>
                <div class="col-6 col-md-6 add-item">
                    <div class="d-flex align-items-center">
                        <div class="w-50 mb-3">
                            <div class="row">
                                <div class="col-6 m-0 p-0">
                                    <div class="input-group mr-2 flex-grow m-0 p-0">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-primary" id="decrease-product-qty">-</button>
                                        </div>
                                        <input type="text" value="1" max-value="" class="border-primary form-control text-center font-weight-bold" id="product-qty">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-outline-primary" id="increase-product-qty">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div>
                                        <button type="submit" class="btn btn-success">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="fs-40">Total Price: $<span id="total-price">0.00</span></p>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <a href="/products" class="btn btn-danger">Back to Product List</a>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener('DOMContentLoaded', function() {
                const qtyInput = document.getElementById('product-qty');
                const decreaseButton = document.getElementById('decrease-product-qty');
                const increaseButton = document.getElementById('increase-product-qty');
                const salePrice = /*[[${productdetail.sale_price}]]*/ 0.00; // Initialize with default value

                // Function to update the quantity
                function updateQuantity(change) {
                    let currentQty = parseInt(qtyInput.value, 10);
                    const maxValue = parseInt(qtyInput.getAttribute('max-value'), 10) || Infinity;
                    if (change === 'increase' && currentQty < maxValue) {
                        qtyInput.value = currentQty + 1;
                    } else if (change === 'decrease' && currentQty > 1) {
                        qtyInput.value = currentQty - 1;
                    }
                    updateTotalPrice();
                }

                // Function to update the total price
                function updateTotalPrice() {
                    let currentQty = parseInt(qtyInput.value, 10);
                    let totalPrice = currentQty * salePrice;
                    document.getElementById('total-price').innerText = totalPrice.toFixed(2);
                }

                // Add event listeners to buttons
                decreaseButton.addEventListener('click', function() {
                    updateQuantity('decrease');
                });

                increaseButton.addEventListener('click', function() {
                    updateQuantity('increase');
                });

                // Initial update of total price
                updateTotalPrice();

                console.log("Product details page loaded.");
            });

            function switchImage(image) {
                var mainImage = document.getElementById('main-product-image');
                mainImage.src = image.src;
            }
            /*]]>*/
        </script>
    </div>
</body>
</html>
