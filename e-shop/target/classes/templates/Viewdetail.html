<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"  lang="en" > -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .detail-image {
            border: 2px solid transparent;
            cursor: pointer;
            width: 150px;
            height: auto;
            margin: 5px;
        }

        .detail-image:hover {
            border: 2px solid #000; /* Change color as needed */
        }

        .main-product-image {
            width: 100%;
            height: auto;
            max-width: 500px;
        }

        .product-container {
            display: flex;
            justify-content: space-between;
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-details {
            max-width: 500px;
        }

        .total-price {
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn-container {
            margin-top: 20px;
        }
        .additional-pictures {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        p{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container" th:fragment="content">
        <h1>Product Details</h1>
        <div class="product-container">
            <div class="col-md-6">
                <img class="main-product-image" th:src="${productdetail.image_url}" alt="Product Image" id="main-product-image">

                <!-- Additional pictures -->
                <div class="additional-pictures">
                    <img th:each="imageUrl : ${detailImageUrls}" class="detail-image" th:src="${imageUrl}" alt="Additional Image" onclick="switchImage(this)">
                </div>
            </div>
            <div class="product-details col-md-6">
                <h2 th:text="${productdetail.pro_name}"></h2>
                <p>
                    <span>Category: </span>
                    <span th:text="${productdetail.category_id}"></span>
                </p>
                <p>
                    <span>Price: $</span>
                    <span th:text="${productdetail.sale_price}"></span>
                </p>
                <p th:text="${productdetail.description}"></p>
                
                <div class="add-item">
                    <div class="d-flex align-items-center">
                        <div class="w-100 mb-3">
                            <div class="row">
                                <div class="col-6 m-0 p-0">
                                    <div class="input-group mr-2 flex-grow m-0 p-0">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-primary" id="decrease-product-qty">-</button>
                                        </div>
                                        <input type="text" value="1" class="border-primary form-control text-center font-weight-bold" id="product-qty">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-outline-primary" id="increase-product-qty">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-success btn-block">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="total-price">Total Price: $<span id="total-price">0.00</span></p>
            </div>
        </div>

        <div class="btn-container">
            <a href="/aubshop/products" class="btn btn-danger">Back to Product List</a>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            const qtyInput = document.getElementById('product-qty');
            const decreaseButton = document.getElementById('decrease-product-qty');
            const increaseButton = document.getElementById('increase-product-qty');
            const salePrice = /*[[${productdetail.sale_price}]]*/ 0.00; // Initialize with default value

            // Function to update the quantity
            function updateQuantity(change) {
                let currentQty = parseInt(qtyInput.value, 10);
                const maxValue = parseInt(qtyInput.getAttribute('max-value'), 10) || Infinity;
                if (change === 'increase' && currentQty < maxValue) {
                    qtyInput.value = currentQty + 1;
                } else if (change === 'decrease' && currentQty > 1) {
                    qtyInput.value = currentQty - 1;
                }
                updateTotalPrice();
            }

            // Function to update the total price
            function updateTotalPrice() {
                let currentQty = parseInt(qtyInput.value, 10);
                let totalPrice = currentQty * salePrice;
                document.getElementById('total-price').innerText = totalPrice.toFixed(2);
            }

            // Add event listeners to buttons
            decreaseButton.addEventListener('click', function() {
                updateQuantity('decrease');
            });

            increaseButton.addEventListener('click', function() {
                updateQuantity('increase');
            });

            // Initial update of total price
            updateTotalPrice();

            console.log("Product details page loaded.");
        });

        function switchImage(image) {
            var mainImage = document.getElementById('main-product-image');
            mainImage.src = image.src;
        }
        /*]]>*/
    </script>
</body>
</html>
