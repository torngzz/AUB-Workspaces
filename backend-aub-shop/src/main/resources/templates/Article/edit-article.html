<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Edit Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="content">
        <div class="container">
            <h1 class="mb-4 mt-5">Edit Article</h1>
            <!-- edit-article.html -->
            <form th:action="@{/Article/update/{id}(id=${article.id})}" th:object="${article}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="shortDescription">Short Description</label>
                    <input type="text" id="shortDescription" th:field="*{shortDescription}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="longDescription">Long Description</label>
                    <textarea id="longDescription" th:field="*{longDescription}" class="form-control" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control">
                </div>
                <!-- Exclude createdBy and createdDate from the form -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a th:href="@{/Article/list}" class="btn btn-secondary">Cancel</a>
            </form>

        </div>
    </div>
</body>
</html>
