<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Add Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <h1 class="mb-4">Add New Article</h1>
            <form th:action="@{/Article/add}" th:object="${article}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="shortDescription">Short Description</label>
                            <input type="text" id="shortDescription" th:field="*{shortDescription}" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="longDescription">Long Description</label>
                    <textarea id="longDescription" th:field="*{longDescription}" class="form-control" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Article</button>
            </form>
        </div>
    </div>
    <!-- Include jQuery and Bootstrap JS for responsiveness -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
