<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="content" class="mt-5 container">
        <h3>Edit Product</h3>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/products/update}" th:object="${product}" method="post">
                    <input type="hidden" name="productId" th:value="${product.product_id}">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" >
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" th:field="*{category.id}">
                            <option value="" disabled selected>Select a category</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="original_price">Original Price</label>
                        <input type="number" class="form-control" id="original_price" th:field="*{original_price}" >
                    </div>
                    <div class="form-group">
                        <label for="sale_price">Sale Price</label>
                        <input type="number" class="form-control" id="sale_price" th:field="*{sale_price}" >
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input type="text" class="form-control" id="image_url" th:field="*{image_url}" >
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date</label>
                        <input type="date" id="created_date" class="form-control" th:field="*{created_date}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="created_by">Created By</label>
                        <input type="text" id="created_by" class="form-control" th:field="*{created_by}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" th:field="*{description}" >
                    </div>
                    <div class="form-group">
                        <label for="detailImageUrl">Detail Image URL</label>
                        <input type="text" class="form-control" id="detailImageUrl" th:field="*{detailImageUrl}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
                </form>
                <form th:action="@{/products/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
                    <input type="hidden" name="productId" th:value="${product.product_id}">
                    <button type="submit" class="btn btn-danger mt-3">Delete Product</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
