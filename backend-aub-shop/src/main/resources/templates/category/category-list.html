<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">   
<head>
    <meta charset="UTF-8">
    <title th:replace="layout :: title">Category Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<style>
    .search-box {
        margin-bottom: 15px;
    }
    .table-container {
        margin-top: 20px;
    }
    .btn-primary, .btn-danger {
        margin-right: 5px;
    }
    
</style>
<body>
<div th:fragment="content" class="mt-5">
    <h2>Categor Management</h2>
    <div class="search-box">
        <form th:action="@{/categorys}" method="get">
            <div class="row align-items-center">
                <!-- Centering Category Text -->
                <div class="col-1 d-flex justify-content-center">
                    <p class="mb-0">Category</p>
                </div>
                
                <!-- Search Input -->
                <div class="col-5 m-0 p-0">
                    <input type="text" th:name="categoryName" class="form-control w-100" placeholder="Search product by name..." th:value="${categoryName}">
                </div>
        
                <!-- Search Button -->
                <div class="col-1 m-0 p-0">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
                <div class="col-2"></div>
                <!-- Add Button -->
                <div class="col-3 d-flex justify-content-end">
                    <a th:href="@{/categorys/addCategory}" class="btn btn-primary">
                        <i class="bi bi-plus"></i> Add
                    </a>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Page Size Dropdown -->
    <div class="mt-4">
        <div class="row align-items-center">
            <!-- Label -->
            <div class="col-auto">
                <label for="pageSize" class="form-label">Items per Page:</label>
            </div>
            <!-- Select -->
            <div class="col-auto">
                <form th:action="@{/categorys}" method="get">
                    <select class="form-control" th:name="pageSize" id="pageSize" onchange="this.form.submit()">
                        <option th:value="10" th:text="10" th:selected="${pageSize == 10}"></option>
                        <option th:value="20" th:text="20" th:selected="${pageSize == 20}"></option>
                        <option th:value="50" th:text="50" th:selected="${pageSize == 50}"></option>
                        <option th:value="100" th:text="100" th:selected="${pageSize == 100}"></option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <div class="table-container  mt-4">
        
        <div class="table-responsive">
           
            <table class="table table-bordered">
                <thead style="text-align: center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>description</th>
                        <th>created_date</th>
                        <th>created_by</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody style="text-align: center">
                    <tr th:each="c : ${categoryPage}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.name}"></td>    
                        <td th:text="${c.description}"></td>
                        <td th:text="${c.created_date}"></td>
                        <td th:text="${c.created_by}"></td>
                        <td>
                            <a th:href="@{/categorys/edit/{id}(id=${c.id})}" class="btn btn-primary">Edit</a>
                            <!-- <a th:href="@{/categorys/delete/{id}(id=${c.id})}" class="btn btn-danger">Delete</a> -->
                            <a th:href="@{/categorys/delete/{id}(id=${c.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-2">
        <div class="pagenumber">
            <nav aria-label="Page navigation">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-6">
                        <ul class="pagination text-center">
                            <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/categorys(pageNumber=${currentPage - 1}, pageSize=${pageSize})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            
                            <li th:each="pageNum : ${#numbers.sequence(0, totalPages-1)}" th:class="${pageNum == currentPage} ? 'page-item active' : 'page-item'">
                                <a class="page-link" th:href="@{/categorys(pageNumber=${pageNum}, pageSize=${pageSize})}" th:text="${pageNum + 1}"></a>
                            </li>
                            
                            <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/categorys(pageNumber=${currentPage + 1}, pageSize=${pageSize})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                                </a>
                            </li>
                         </ul>
                    </div>
                    <div class="col-2">                                          
                         
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
