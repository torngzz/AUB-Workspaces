<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}"> -->
    <html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Product Form</title>
</head>
<body>
    <div th:fragment="content" class="mt-5">
        <h3>Edit Product</h3>
        <!-- <h2 th:text="${product.id} == null ? 'Add New Product' : 'Edit Product'"></h2> -->
        <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option th:value="Computer" th:text="#{Computer}">Computer</option>
                    <option th:value="MobilePhone" th:text="#{MobilePhone}">Mobile Phone</option>
                    <option th:value="Accessory" th:text="#{Accessory}">Accessory</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="category">category</label>
                <input type="text" class="form-control" id="category" th:field="*{category}"  placeholder="Enter product category">
            </div> -->
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}"  placeholder="Enter product price">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
