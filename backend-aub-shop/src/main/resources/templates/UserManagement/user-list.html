<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <head>
    <meta charset="UTF-8" />
    <title th:replace="layout :: title">User Management</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/style/css/styles.css}" />
    <style>
      table.table td,
      table.table th {
        white-space: nowrap; /* Prevent line breaks */
      }
      @media (max-width: 768px) {
        /* For small screens */
        .col-md-2 {
          flex: 0 0 100%; /* Make sidebar take full width on small screens */
        }
      }
      @media (min-width: 769px) and (max-width: 1400px) {
        /* For medium screens */
        .col-md-2 {
          flex: 0 0 100%; /* Make sidebar take full width on small screens */
        }
      }
      .table-container {
        overflow-x: auto; /* Handle horizontal overflow in table container */
      }
    </style>
  </head>
  <body class="bg-dark">
    <div th:fragment="content" class="mt-5">
      <h2>User Management</h2>
      <div class="search-box m-2">
        <form th:action="@{/users}" method="get" class="mx-2">
          <div class="row">
            <div class="col-4 m-0 p-0">
              <input
                type="text"
                th:name="username"
                class="form-control w-100"
                placeholder="Search product by username..."
                th:value="${username}"
              />
            </div>
            <div class="col-1 m-0 p-0">
              <button type="submit" class="btn btn-primary float-right w-100">
                Search
              </button>
            </div>
            <div class="col-6"></div>
            <div class="col-1">
              <a th:href="@{/users/addUser}" class="btn btn-primary float-right"
                >Add User</a
              >
            </div>
          </div>
        </form>
      </div>

      <!-- DataTales Example -->
      <div class="card shadow mb-4 mt-3">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">User Data Table</h6>
        </div>
        <div class="card-body">
          <div class="table-container">
            <div class="">
              <table class="table table-bordered table-hover">
                <thead style="text-align: center">
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th>Created By</th>
                    <th>Created Date</th>
                    <th>Updated By</th>
                    <th>Updated Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody style="text-align: center">
                  <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.createdBy}"></td>
                    <td
                      th:text="${#dates.format(user.createdDate, 'dd-MMM-yyyy hh:mm:ss')}"
                    ></td>
                    <td th:text="${user.updatedBy}"></td>
                    <td
                      th:text="${#dates.format(user.updatedDate, 'dd-MMM-yyyy hh:mm:ss')}"
                    ></td>
                    <td>
                      <a
                        th:href="@{/users/edit/{id}(id=${user.id})}"
                        class="btn btn-primary"
                        >Edit</a
                      >
                      <a
                        th:href="@{/users/delete/{id}(id=${user.id})}"
                        class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this user?')"
                        >Delete</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="pagenumber">
                <nav aria-label="Page navigation">
                  <div class="row">
                    <div class="col-4"></div>
                    <div class="col-6 text-center">
                      <ul class="pagination text-center">
                        <li
                          th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'"
                        >
                          <a
                            class="page-link"
                            th:href="@{/users(pageNumber=${currentPage - 1}, pageSize=${pageSize})}"
                            aria-label="Previous"
                          >
                            Previous
                          </a>
                        </li>
                        <li
                          th:each="pageNum : ${#numbers.sequence(0, totalPages-1)}"
                          th:class="${pageNum == currentPage} ? 'page-item active' : 'page-item'"
                        >
                          <a
                            class="page-link"
                            th:href="@{/users(pageNumber=${pageNum}, pageSize=${pageSize})}"
                            th:text="${pageNum + 1}"
                          ></a>
                        </li>
                        <li
                          th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'"
                        >
                          <a
                            class="page-link"
                            th:href="@{/users(pageNumber=${currentPage + 1}, pageSize=${pageSize})}"
                            aria-label="Next"
                          >
                            Next
                          </a>
                        </li>
                      </ul>
                    </div>
                    <div class="col-2"></div>
                  </div>
                </nav>
              </div>
              <!-- Page Size Dropdown -->
              <div class="form-group">
                <label for="pageSize">Items per Page:</label>
                <form th:action="@{/users}" method="get">
                  <select
                    class="form-control"
                    th:name="pageSize"
                    id="pageSize"
                    onchange="this.form.submit()"
                  >
                    <option
                      th:value="10"
                      th:text="10"
                      th:selected="${pageSize == 10}"
                    ></option>
                    <option
                      th:value="20"
                      th:text="20"
                      th:selected="${pageSize == 20}"
                    ></option>
                    <option
                      th:value="50"
                      th:text="50"
                      th:selected="${pageSize == 50}"
                    ></option>
                    <option
                      th:value="100"
                      th:text="100"
                      th:selected="${pageSize == 100}"
                    ></option>
                  </select>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function goToPage(pageNumber) {
        if (pageNumber < 0 || pageNumber >= totalPages) {
          return; // Prevent invalid page numbers
        }
        const params = new URLSearchParams(window.location.search);
        params.set("pageNumber", pageNumber);
        params.set(
          "pageSize",
          document.querySelector('select[name="pageSize"]')
            ? document.querySelector('select[name="pageSize"]').value
            : 10
        );
        window.location.search = params.toString();
      }

      // Ensure totalPages is defined for validation within goToPage
      const totalPages = /*[[${totalPages}]]*/ 1;
    </script>

    <th:block th:include="~{layout :: footer}"></th:block>
  </body>
</html>
