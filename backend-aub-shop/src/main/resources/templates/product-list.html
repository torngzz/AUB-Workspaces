<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org" th:replace="layout"> -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
   
<head>
    <meta charset="UTF-8">
    <title th:replace="layout :: title">Product Management</title>
</head>
<body>
<div th:fragment="content" class="mt-5">
    <h2>Product Management</h2>
    <a th:href="@{/products/addProduct}" class="btn btn-primary">Add Product</a>
    <div class="table-container">
        <div class="table-responsive">
           
            <table class="table table-bordered">
                <thead style="text-align: center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody style="text-align: center">
                    <!-- Example static data -->
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>  
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                             <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                             <!-- <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a> -->
                             <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
