<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
   
<head>
    <meta charset="UTF-8">
    <title th:replace="layout :: title">Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<style>
    .search-box {
        margin-bottom: 15px;
    }
    .table-container {
        margin-top: 20px;
    }
    .btn-primary, .btn-danger {
        margin-right: 5px;
    }
    
</style>
<body>
<div th:fragment="content" class="mt-5">
    <h2>Product Management</h2>
    <!-- <div class="search-box">
        <form th:action="@{/products}" method="get">
            <div class="row">

                </div>

                    <button type="submit" class="btn btn-primary float-right w-100">Search</button>
                </div>
            </div>
        </form>
    </div> -->

    <div class="search-box">
        <form th:action="@{/products}" method="get">
            <div class="row align-items-center">
                <!-- Centering Product Text -->
                <div class="col-1 d-flex justify-content-center">
                    <p class="mb-0">Products</p>
                </div>
                
                <!-- Search Input -->
                <div class="col-5 m-0 p-0">
                    <input type="text" th:name="productName" class="form-control w-100" placeholder="Search product by name..." th:value="${productName}">
                </div>
        
                <!-- Search Button -->
                <div class="col-1 m-0 p-0">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
                <div class="col-2"></div>
                <!-- Add Button -->
                <div class="col-3 d-flex justify-content-end">
                    <a th:href="@{/products/addProduct}" class="btn btn-primary">
                        <i class="bi bi-plus"></i> Add
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="table-container mt-4">
        
        <div class="table-responsive">
           
            <table class="table table-bordered">
                <thead style="text-align: center">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Original-Price</th>
                        <th>Sale-Price</th>
                        <th>Image-Url</th>
                        <th>Create-Date</th>
                        <th>Create-By</th>                       
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody style="text-align: center">
                    <!-- Example static data -->
                    <tr th:each="product : ${products}">
                      
                        <td th:text="${product.product_id}"></td>  
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.original_price}"></td>
                        <td th:text="${product.sale_price}"></td>
                        <td>
                            <img th:src="${product.image_url}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                        </td>
                        <td th:text="${product.created_date}"></td>
                        <td th:text="${product.created_by}"></td>
                        <td>
                             <a th:href="@{/products/edit/{id}(id=${product.product_id})}" class="btn btn-primary">Edit</a>
                             <a th:href="@{/products/delete/{id}(id=${product.product_id})}" class="btn btn-danger">Delete</a>
                             <!-- <a th:href="@{/products/delete/{id}(id=${product.product_id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>       -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
</body>
</html>
