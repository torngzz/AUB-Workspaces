<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org" th:replace="layout"> -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title th:replace="layout :: title">Product Management</title>
</head>
<body>
<div th:fragment="content" class="mt-5">
    <h2>Product Management</h2>
    <a th:href="@{/products/add_product/}" class="btn btn-primary">Add Product</a>
    <div class="table-container">
        <div class="table-responsive">
           
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example static data -->
                    <tr>
                        <td>1</td>
                        <td>MacBook Pro</td>
                        <td>Computer</td>
                        <td>$1200</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>iPhone 11</td>
                        <td>Mobile Phone</td>
                        <td>$999</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-container">
        <h3>Add New Product</h3>
        <form>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select class="form-control" id="productCategory">
                    <option>Computer</option>
                    <option>Mobile Phone</option>
                    <option>Accessory</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</div>
</body>
</html>
